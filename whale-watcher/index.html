<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .controls {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-size: 0.9em;
      font-weight: 600;
    }

    input, select, button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input, select {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      min-width: 200px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .trades-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
    }

    .trades-header {
      font-size: 1.5em;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .trade-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #4CAF50;
      animation: slideIn 0.3s ease-out;
    }

    .trade-card.large {
      border-left-color: #FF9800;
    }

    .trade-card.huge {
      border-left-color: #F44336;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .trade-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .trade-time {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .trade-amount {
      font-size: 1.2em;
      font-weight: bold;
    }

    .trade-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 0.9em;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .badge.whale {
      background: #4CAF50;
    }

    .badge.mega-whale {
      background: #FF9800;
    }

    .badge.legendary {
      background: #F44336;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      opacity: 0.7;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const JUPITER_API = 'https://api.jup.ag';
    let isWatching = false;
    let watchInterval = null;
    let stats = {
      totalWhales: 0,
      totalVolume: 0,
      largestTrade: 0,
      startTime: null
    };

    // ============================================
    // MAIN FUNCTIONS
    // ============================================

    function startWatching() {
      const token = document.getElementById('tokenSelect').value;
      const minAmount = parseFloat(document.getElementById('minAmount').value);

      if (!minAmount || minAmount <= 0) {
        alert('Please enter a valid minimum trade size');
        return;
      }

      isWatching = true;
      stats.startTime = new Date();
      updateStats();

      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;

      // Clear previous trades
      document.getElementById('tradesContainer').innerHTML = '<div class="loading"><div class="spinner"></div><p>Watching for whale trades...</p></div>';

      // Start watching (simulated for demo)
      watchInterval = setInterval(() => {
        simulateWhaleTrade(token, minAmount);
      }, 5000);

      console.log(`üîç Started watching ${token} for trades over $${minAmount}`);
    }

    function stopWatching() {
      isWatching = false;
      clearInterval(watchInterval);

      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;

      console.log('‚èπÔ∏è Stopped watching');
    }

    // ============================================
    // SIMULATION (Students will replace with real API)
    // ============================================

    function simulateWhaleTrade(token, minAmount) {
      // Generate random trade data (students will replace with real Jupiter API data)
      const amount = minAmount + (Math.random() * minAmount * 2);
      const trade = {
        timestamp: new Date(),
        amount: amount,
        inputToken: token,
        outputToken: 'USDC',
        signature: generateRandomSignature(),
        wallet: generateRandomWallet()
      };

      displayTrade(trade);
      updateStats(trade);
    }

    function generateRandomSignature() {
      return Array.from({length: 88}, () => 
        '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 62)]
      ).join('');
    }

    function generateRandomWallet() {
      return Array.from({length: 44}, () => 
        '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 62)]
      ).join('');
    }

    // ============================================
    // DISPLAY FUNCTIONS
    // ============================================

    function displayTrade(trade) {
      const container = document.getElementById('tradesContainer');
      
      // Remove loading message if present
      if (container.querySelector('.loading')) {
        container.innerHTML = '';
      }

      const badge = getWhaleBadge(trade.amount);
      const tradeCard = document.createElement('div');
      tradeCard.className = `trade-card ${badge.class}`;
      tradeCard.innerHTML = `
        <div class="trade-header">
          <span class="badge ${badge.class}">${badge.text}</span>
          <span class="trade-time">${formatTime(trade.timestamp)}</span>
        </div>
        <div class="trade-amount">$${formatNumber(trade.amount)}</div>
        <div class="trade-details">
          <div><strong>Wallet:</strong> ${formatWallet(trade.wallet)}</div>
          <div><strong>Signature:</strong> ${formatWallet(trade.signature)}</div>
        </div>
      `;

      // Add to top of list
      container.insertBefore(tradeCard, container.firstChild);

      // Keep only last 10 trades
      while (container.children.length > 10) {
        container.removeChild(container.lastChild);
      }
    }

    function getWhaleBadge(amount) {
      if (amount > 100000) {
        return { text: 'üî• LEGENDARY WHALE', class: 'legendary huge' };
      } else if (amount > 50000) {
        return { text: 'üêã MEGA WHALE', class: 'mega-whale large' };
      } else {
        return { text: 'üê≥ WHALE', class: 'whale' };
      }
    }

    function updateStats(trade = null) {
      if (trade) {
        stats.totalWhales++;
        stats.totalVolume += trade.amount;
        if (trade.amount > stats.largestTrade) {
          stats.largestTrade = trade.amount;
        }
      }

      document.getElementById('totalWhales').textContent = stats.totalWhales;
      document.getElementById('totalVolume').textContent = `$${formatNumber(stats.totalVolume)}`;
      document.getElementById('largestTrade').textContent = `$${formatNumber(stats.largestTrade)}`;
      
      if (stats.startTime) {
        document.getElementById('startTime').textContent = formatTime(stats.startTime);
      }
    }

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================

    function formatNumber(num) {
      return num.toLocaleString('en-US', { maximumFractionDigits: 0 });
    }

    function formatTime(date) {
      return date.toLocaleTimeString();
    }

    function formatWallet(address) {
      return `${address.slice(0, 4)}...${address.slice(-4)}`;
    }
